plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.7.20'
    id 'application'
    id "org.jlleitschuh.gradle.ktlint" version "11.1.0" // Version should be inherited from parent
}

group = 'dev.yidafu.kotlin.lox'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.jetbrains.kotlin:kotlin-test'
    testImplementation "com.github.stefanbirkner:system-lambda:1.2.1"
}

test {
    useJUnitPlatform()
}

compileKotlin {
    kotlinOptions.jvmTarget = '11'
}

compileTestKotlin {
    kotlinOptions.jvmTarget = '11'
}

application {
    mainClassName = 'MainKt'
}

ktlint {
    verbose = true
    outputToConsole = true

    disabledRules = ['no-wildcard-imports',"filename","no-unused-imports"]
}
